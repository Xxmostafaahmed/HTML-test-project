<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <p>
        Register form
    </p>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                    <td>
                        <input type="text" placeholder="Name" name="" id="">
        
                    </td>
                </td>
        
            </tr>
            <tr>
                <td>
                    Father name:
                    <td>
                        <input type="text" placeholder="Father name" name="" id="">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                    <td>
                        <input type="password" placeholder="Password" name="" id="">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    Gendre:
                    <td>
                        <input type="radio" name="" id="">Male
                        <input type="radio" name="" id="">Femal
                    </td>
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        Distric:
                        <td>
                            <input type="text" placeholder="Distric" name="" id="">
                            <select name="Distric" id="">
                                <option >
                                    Goalpara , Southsalmara,Gurgon
                                </option>
                            </select>
                            <td>
                                <input type="text" placeholder="Distric" name="" id="">
                            </td>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                       
                        <td>
                            <input type="text" placeholder="State" name="" id="">
                            <select name="State" id="">
                                <option >
                                    Assam, Delhi,Harryana
                                </option>
                            </select>
                        </td>
                    </td>
                </tr>
                <td>
                    Email:
                    <input type="mail"placeholder="Email" name="" id="">

                </td>
            </tr>
            <tr>
                <td>
                    pincode:
                    <td><input type="text" placeholder="Pincode" name="" id="">
                    </td>
                </td>
                
                <td>
                    Phone no:
                    <select name="" id="" disabled="disabled">
                        <option value="91+">

                        </option>
                    </select>
                    <td>
                        <input type="ph no"placeholder="Phone no" name="" id="">
                    </td>

                </td>
            </tr>
            <tr>
                <td>
                    DOB:
                    <td>
                        <input type="text"placeholder="DD/MM/YY" name="" id="">
                    </td>
                </td>
            </tr>
            <tr>
                
                    <td>
                        <input type="text" placeholder="Reset" name="" id="">
                        <input type="text" placeholder="Submit" name="" id="">
                </td>
            </tr>
        
        </table>

    </form>
</body>
</html>
